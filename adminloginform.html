<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Login Form</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- ✅ Bootstrap 5 CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- ✅ Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <!-- ✅ Custom CSS -->
  <style>
    body {
      background: url('lib6.jpeg') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Poppins', sans-serif;
    }

    .login-container {
      max-width: 450px;
      margin: 100px auto;
      background: rgba(0, 0, 0, 0.7);
      padding: 40px 30px;
      border-radius: 15px;
      color: #fff;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
      animation: fadeIn 0.8s ease-in-out;
    }

    .login-container h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #00d4ff; /* ✅ Same light blue title color */
      font-weight: 600;
      text-transform: uppercase;
    }

    .form-label {
      font-weight: 500;
      color: #eaeaea;
    }

    .btn-custom {
      background-color: #00d4ff; /* ✅ Same light blue button */
      color: #000;
      font-weight: 600;
      border: none;
      transition: 0.3s;
    }

    .btn-custom:hover {
      background-color: #00b2d4; /* ✅ Same hover color */
    }

    .error {
      color: #ff4d4d;
      font-size: 13px;
      margin-top: 4px;
    }

    .signup-link a {
      color: #00d4ff; /* ✅ Same blue link color */
      text-decoration: none;
    }

    .signup-link a:hover {
      text-decoration: underline;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>

<body>

  <div class="login-container">
    <h2>Admin Login</h2>
    <form name="loginForm" action="ServletUser" method="post" onsubmit="return validateForm()">
      <input type="hidden" name="option" value="ADMIN">

      <div class="mb-3">
        <label for="emailId" class="form-label">User ID (Email)</label>
        <input type="text" class="form-control" id="emailId" name="emailId" placeholder="Enter your email">
        <div id="emailError" class="error"></div>
      </div>

      <div class="mb-3">
        <label for="psw" class="form-label">Password</label>
        <input type="password" class="form-control" id="psw" name="psw" placeholder="Enter your password">
        <div id="passwordError" class="error"></div>
      </div>

      <div class="d-grid gap-2">
        <button type="submit" class="btn btn-custom">Login</button>
        <button type="reset" class="btn btn-secondary">Reset</button>
      </div>


      <div id="loginError" class="error text-center"></div>
    </form>
  </div>

  <!-- ✅ Validation Script -->
  <script>
    const validUser = {
      emailId: "admin@gmail.com",
      password: "admin12345"
    };

    function validateForm() {
      document.getElementById("emailError").innerHTML = "";
      document.getElementById("passwordError").innerHTML = "";
      document.getElementById("loginError").innerHTML = "";

      let emailId = document.getElementById("emailId").value.trim();
      let password = document.getElementById("psw").value.trim();
      let valid = true;

      if (emailId === "") {
        document.getElementById("emailError").innerText = "User ID is required.";
        valid = false;
      } else if (!/\S+@\S+\.\S+/.test(emailId)) {
        document.getElementById("emailError").innerText = "Enter a valid email address.";
        valid = false;
      }

      if (password === "") {
        document.getElementById("passwordError").innerText = "Password is required.";
        valid = false;
      }

      if (!valid) return false;

      if (emailId !== validUser.emailId || password !== validUser.password) {
        document.getElementById("loginError").innerText = "Invalid User ID or Password.";
        return false;
      }

      alert("✅ Login successful!");
      return true;
    }
  </script>

  <!-- ✅ Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
