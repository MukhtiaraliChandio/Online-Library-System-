<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Add New Book Category</title>

<!-- âœ… Bootstrap 5 CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- âœ… Google Font -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

<style>
body {
  background: url('lib6.jpeg') no-repeat center center fixed;
  background-size: cover;
  font-family: 'Poppins', sans-serif;
  color: #fff;
}

.form-container {
  background: rgba(0, 0, 0, 0.7);
  border-radius: 15px;
  padding: 40px;
  max-width: 500px;
  margin: 100px auto;
  box-shadow: 0 8px 20px rgba(0, 0, 0, 0.6);
  backdrop-filter: blur(5px);
}

.form-container h2 {
  text-align: center;
  margin-bottom: 25px;
  font-weight: 600;
  color: #f8f9fa;
  letter-spacing: 1px;
}

label {
  font-weight: 500;
}

.btn-custom {
  width: 48%;
  font-weight: 500;
  letter-spacing: 0.5px;
}

.error {
  color: #ff6b6b;
  font-size: 14px;
  margin-top: 5px;
}
</style>
</head>

<body>
<div class="form-container">
  <h2>ðŸ“˜ Add New Book Category</h2>

  <form name="bookForm" action="BookServlet" method="post" onsubmit="return validateForm()">
    <input type="hidden" name="option" value="insertbookcategory">

    <!-- Book Category Input -->
    <div class="mb-3">
      <label for="bookCategory" class="form-label">Book Category Name</label>
      <input type="text" class="form-control" id="bookCategory" name="bookCategory" placeholder="Enter category name..." maxlength="50">
      <div id="categoryError" class="error"></div>
    </div>

    <!-- Buttons -->
    <div class="d-flex justify-content-between mt-4">
      <button type="submit" class="btn btn-success btn-custom">Submit</button>
      <button type="reset" class="btn btn-secondary btn-custom">Reset</button>
    </div>
  </form>
</div>

<!-- âœ… JavaScript Validation -->
<script>
function validateForm() {
  document.getElementById('categoryError').textContent = '';

  const categoryInput = document.getElementById('bookCategory');
  const category = categoryInput.value.trim();

  if (category === '') {
    document.getElementById('categoryError').textContent = 'Book Category is required.';
    categoryInput.focus();
    return false;
  }

  if (category.length < 3) {
    document.getElementById('categoryError').textContent = 'Category name must be at least 3 characters.';
    categoryInput.focus();
    return false;
  }

  return true;
}
</script>

<!-- âœ… Bootstrap 5 JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
