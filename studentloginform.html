<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Student Login Form</title>

<!-- ✅ Bootstrap 5 -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
body {
  background: url('lib6.jpeg') no-repeat center center fixed;
  background-size: cover;
  font-family: 'Poppins', sans-serif;
}

.login-container {
  max-width: 450px;
  margin: 100px auto;
  background: rgba(0, 0, 0, 0.7);
  padding: 40px 30px;
  border-radius: 15px;
  color: #fff;
  box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
}

.login-container h2 {
  text-align: center;
  margin-bottom: 25px;
  color: #00d4ff;
  font-weight: 600;
}

.form-label {
  font-weight: 500;
  color: #eaeaea;
}

.btn-custom {
  background-color: #00d4ff;
  color: #000;
  font-weight: 600;
  border: none;
  transition: 0.3s;
}

.btn-custom:hover {
  background-color: #00b2d4;
}

.signup-link a {
  color: #00d4ff;
  text-decoration: none;
}

.signup-link a:hover {
  text-decoration: underline;
}

.error {
  color: #ff4d4d;
  font-size: 13px;
  margin-top: 4px;
}
</style>
</head>

<body>

<div class="login-container">
  <h2>Student Login</h2>
  <form name="loginForm" action="ServletUser" method="post" onsubmit="return validateForm()">
    <input type="hidden" name="option" value="STUDENT">

    <div class="mb-3">
      <label for="emailId" class="form-label">User ID (Email)</label>
      <input type="text" class="form-control" id="emailId" name="emailId" placeholder="Enter your email">
      <div id="emailError" class="error"></div>
    </div>

    <div class="mb-3">
      <label for="psw" class="form-label">Password</label>
      <input type="password" class="form-control" id="psw" name="psw" placeholder="Enter your password">
      <div id="passwordError" class="error"></div>
    </div>

    <div class="d-grid gap-2">
      <button type="submit" class="btn btn-custom">Login</button>
      <button type="reset" class="btn btn-secondary">Reset</button>
    </div>

    <div class="signup-link text-center mt-3">
      <p>Don’t have an account? <a href="addnewstudentform.html">Sign Up</a></p>
    </div>

    <div id="loginError" class="error text-center"></div>
  </form>
</div>

<!-- ✅ JavaScript validation -->
<script>
function validateLoginForm() {
  // ✅ Clear previous errors
  document.getElementById("emailError").innerHTML = "";
  document.getElementById("passwordError").innerHTML = "";
  document.getElementById("formError").innerHTML = "";

  const email = document.getElementById("emailId").value.trim();
  const password = document.getElementById("psw").value.trim();
  let isValid = true;

  // ✅ Email Validation
  if (email === "") {
    document.getElementById("emailError").innerHTML = "Email is required.";
    isValid = false;
  } else if (!/^\S+@\S+\.\S+$/.test(email)) {
    document.getElementById("emailError").innerHTML = "Invalid email format.";
    isValid = false;
  }

  // ✅ Password Validation (you can add more rules)
  if (password === "") {
    document.getElementById("passwordError").innerHTML = "Password is required.";
    isValid = false;
  } else if (password.length < 6) {
    document.getElementById("passwordError").innerHTML = "Password must be at least 6 characters.";
    isValid = false;
  }

  // ✅ Stop submission if any errors
  if (!isValid) {
    document.getElementById("formError").innerHTML = "Please correct the errors above.";
    return false; // Prevent form submission
  }

  // ✅ All validations passed → allow form submission to servlet
  return true;
}
</script>

<!-- ✅ Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
