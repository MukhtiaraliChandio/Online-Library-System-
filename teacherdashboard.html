<!DOCTYPE html>
<html lang="en">
<head>
  <title>Teacher Dashboard</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

  <style>
    /* Background and general layout */
    body {
      background: url('TeacherLib15.jpeg') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      color: #fff;
    }

    /* Sidebar styling */
    .sidebar {
      background: rgba(255, 255, 255, 0.25);
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
      padding: 30px 20px;
      width: 300px;
      height: 100vh;
      position: fixed;
      top: 0;
      left: 0;
      border-right: 1px solid rgba(255, 255, 255, 0.2);
      overflow-y: auto;
      box-shadow: 2px 0 10px rgba(0,0,0,0.2);
      border-radius: 0 20px 20px 0;
      animation: fadeIn 0.6s ease-in-out;
      color: #fff;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateX(-20px); }
      to { opacity: 1; transform: translateX(0); }
    }

    .sidebar h2 {
      font-size: 24px;
      text-transform: uppercase;
      margin-bottom: 25px;
      font-weight: bold;
      text-align: center;
      color: #fff;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.4);
    }

    .btn-custom {
      display: block;
      width: 100%;
      padding: 12px 0;
      margin: 8px 0;
      font-size: 15px;
      text-decoration: none;
      color: white;
      background: rgba(0,123,255,0.85);
      border: none;
      border-radius: 8px;
      text-align: left;
      padding-left: 20px;
      transition: all 0.3s ease;
    }

    .btn-custom:hover {
      background: rgba(0,86,179,0.95);
      transform: scale(1.03);
      text-decoration: none;
      color: white;
    }

    .btn-danger {
      background: rgba(220,53,69,0.85);
    }

    .btn-danger:hover {
      background: rgba(167,29,42,0.95);
    }

    footer {
      margin-top: 25px;
      font-size: 12px;
      text-align: center;
      color: #eee;
    }

    /* Main content area */
    .main-content {
      margin-left: 320px;
      padding: 60px;
      color: white;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.6);
    }
  </style>
</head>
<body>

  <div class="sidebar">
    <h2>Teacher Dashboard</h2>

    <a href="addnewteacherregisterationform.html" class="btn-custom">üßë‚Äçüè´ Add New Teacher Registration</a>
    <a href="TeacherServlet?option=showData" class="btn-custom">üìã View Teacher Records</a>
    <a href="teacherlogout.jsp" class="btn-custom btn-danger">üö™ Logout</a>

    <footer>¬© 2025 Teacher Panel</footer>
  </div>

  <div class="main-content">
    <h1>Welcome, Teacher üëã</h1>
    <p>Manage your courses, view students, and update records easily using the sidebar menu.</p>
  </div>

</body>
</html>
